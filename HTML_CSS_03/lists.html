<!DOCTYPE html>
<html>
	<head>

		<title>Lists</title>
		
		<style>
			.list1 {
			list-style-type:disc; 
			color:red;
			}
			.list2 {
			list-style-type:square; 
			color:blue;
			}
			.list3 {
			list-style-type:none;
			color:green;
			}
			.test {background-color:black;
			padding:20px;
			}
		</style>

	</head>

	<body>

		<h2>Unordered List with Square Bullets</h2>
		
		<h2>Grocery list</h2>
		
		<div class="test">
			<ul class="list1">
				<li>Bread</li>
				<li>Eggs</li>
				<li>Milk</li>
				<li>Coffee</li>
			</ul>
			
			<ul class="list2">
				<li>Bread</li>
				<li>Eggs</li>
				<li>Milk</li>
				<li>Coffee</li>
			</ul>
		</div>
		
		<ul class="list3">
			<li>Bread</li>
			<li>Eggs</li>
			<li>Milk</li>
			<li>Coffee</li>
		</ul>

	</body>
</html>
